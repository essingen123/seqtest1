html, body {
  height: 100%;
  overflow: hidden;
  text-rendering: optimizeLegibility;
}

body {
  background: #777064;
  min-width: 650px;
}

.modal {
  position: fixed;
  display: none;
  z-index: 10;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.8);
}
.modal.active {
  display: block;
}
.modal div {
  background: #222;
  color: white;
  width: 95%;
  max-width: 600px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
}
.modal p {
  margin: 0;
}
.modal textarea {
  width: 100%;
  height: 200px;
  padding: 1rem;
  margin: 1rem 0;
  font-size: 0.75em;
  box-sizing: border-box;
  font-family: "Andale Mono", monospace;
  border: 1px solid #1e1e1e;
  border-radius: 4px;
  color: #222;
}
.modal button {
  width: 100px;
}
.modal #load-code-from-modal {
  background: #BABABA;
}

button {
  border-radius: 4px;
  border: 1px solid;
  color: white;
  background: #444;
  border-color: #373737;
}

#step-o-matic {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}
#step-o-matic > header, #step-o-matic > section {
  margin: 0 auto;
  position: relative;
  padding: 1rem 2rem;
  width: 50%;
}
#step-o-matic.pulse-3 > header h1 {
  font-size: 2.2rem;
}
#step-o-matic.pulse-3 > header, #step-o-matic.pulse-3 > section {
  width: 21.6rem;
}
#step-o-matic.pulse-4 > header, #step-o-matic.pulse-4 > section {
  width: 28.8rem;
}
#step-o-matic.pulse-5 > header, #step-o-matic.pulse-5 > section {
  width: 36rem;
}
#step-o-matic.pulse-6 > header, #step-o-matic.pulse-6 > section {
  width: 43.2rem;
}
#step-o-matic.pulse-7 > header, #step-o-matic.pulse-7 > section {
  width: 50.4rem;
}
#step-o-matic > header {
  height: 100%;
  -webkit-transform: translateZ(0);
          transform: translateZ(0);
  background: #222;
  border-radius: 8px 8px 0 0;
  box-shadow: 0px 0px 0px 4px #272727, 0px 0px 0px 12px #181818;
}
#step-o-matic > header h1, #step-o-matic > header button {
  color: white;
}
#step-o-matic > header h1 {
  text-align: center;
  font-family: Courgette, sans-serif;
}
#step-o-matic > header h1 {
  font-size: 3rem;
  text-align: center;
  margin: 0 0 0.5rem;
}
#step-o-matic > header label, #step-o-matic > header button {
  font-family: Helvetica, sans-serif;
  font-size: 0.75em;
  text-transform: uppercase;
  letter-spacing: 0.0125em;
}
#step-o-matic > header label {
  color: #999;
  text-shadow: -1px -1px 0px black;
}
#step-o-matic > header button {
  display: block;
}
#step-o-matic > header button + button {
  margin-top: 0.5rem;
}
#step-o-matic > header #save-code {
  background: #BABABA;
  border-color: #080808;
}
#step-o-matic > header section {
  display: flex;
}
#step-o-matic > header section div {
  flex: 2;
  text-align: center;
  padding: 0 0.5rem;
}
#step-o-matic > header section div:last-child {
  flex: 1;
}
#step-o-matic > header section div input, #step-o-matic > header section div select, #step-o-matic > header section div button {
  width: 100%;
}
#step-o-matic > header section:first-of-type {
  margin-bottom: 0.5rem;
}
#step-o-matic > header section:first-of-type div {
  flex: 8;
}
#step-o-matic > header section:first-of-type div:first-child {
  flex: 1;
}
#step-o-matic > header section:first-of-type div:last-child {
  flex: 1;
}
#step-o-matic > header section label {
  display: block;
  margin-bottom: 0.5em;
}
#step-o-matic > header section #playing {
  display: block;
  height: 3rem;
  width: 3rem;
  border-radius: 50%;
  border: 2px solid #997000;
  background: #babaab;
  margin: 0 auto;
  cursor: pointer;
}
#step-o-matic > header section #play {
  position: absolute;
  pointer-events: none;
  opacity: 0;
}
#step-o-matic > header section #play:checked + #playing {
  border: 2px solid #BABABA;
  background: #ffc933;
  box-shadow: 0px 0px 12px #BABABA;
}
#step-o-matic > section {
  position: relative;
  z-index: 9;
  background: #BABABA;
  box-shadow: 4px 0px 0px 0px #dadada, -4px 0px 0px 0px #dadada, 12px 0px 0px #080808, -12px 0px 0px #080808;
}
#step-o-matic > section:last-of-type {
  z-index: 8;
  background: #222;
  box-shadow: 0px 0px 0px 4px #272727, 0px 0px 0px 12px #181818;
  border-radius: 0 0 4px 4px;
}
#step-o-matic #buffering {
  z-index: 11;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  padding: 1rem;
  border-radius: 4px;
  color: white;
  background: #222;
  display: none;
}
#step-o-matic #buffering.active {
  display: block;
}
#step-o-matic .note {
  display: flex;
}
#step-o-matic .beat {
  position: relative;
  flex: 1;
  height: 1.8rem;
}
#step-o-matic .beat::after {
  content: "";
  border-radius: 4px;
  position: absolute;
  top: 0.3rem;
  right: 0.3rem;
  bottom: 0.3rem;
  left: 0.3rem;
  -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
  transition: background 100ms ease-in-out, box-shadow 100ms ease-in-out, -webkit-transform 200ms ease-in-out;
  transition: transform 200ms ease-in-out, background 100ms ease-in-out, box-shadow 100ms ease-in-out;
  transition: transform 200ms ease-in-out, background 100ms ease-in-out, box-shadow 100ms ease-in-out, -webkit-transform 200ms ease-in-out;
  background: rgba(255, 255, 255, 0.5);
}
#step-o-matic .beat.active::after {
  background: white;
  box-shadow: 0px 0px 12px white;
}
#step-o-matic .note:first-child .beat:nth-child(5) {

}

}
#step-o-matic .note:first-child .beat:nth-child(29) {

#step-o-matic .note:last-child .beat:nth-child(5) {

#step-o-matic .note:last-child .beat:nth-child(8) {

#step-o-matic .note:last-child .beat:nth-child(13) {

}
#step-o-matic .note:last-child .beat:nth-child(21) {

}
#step-o-matic .note:last-child .beat:nth-child(24) {
  border-radius: 0 0 4px 0;

#step-o-matic .note:last-child .beat:nth-child(29) {
  border-radius: 0 0 0 4px;
}
#step-o-matic .note:last-child .beat:nth-child(32) {
  border-radius: 0 0 4px 0;
}
#step-o-matic.step-0 .beat:nth-child(1)::after {
  background: rgba(255, 255, 255, 0.8);
  -webkit-transform: scale(0.9);
          transform: scale(0.9);
